<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="libs/video-js.min.css" rel="stylesheet">
<script src="libs/video.min.js"></script>
<script src="libs/flv.min.js"></script>
<body>

<p> [flv] - [liveview]</p>
<p> http://localhost/flv?port=1935&app=rtmp&stream=6 [html5] </p>
<video id="video_3" class="video-js" controls muted autoplay width="640" height="264"></video>
<script>
    var video_3 = document.getElementById('video_3');
    var flvPlayer_3 = flvjs.createPlayer({
        type: 'flv',
        url: '/flv?port=1935&app=flv&stream=6'
    });
    flvPlayer_3.attachMediaElement(video_3);
    flvPlayer_3.load();
    flvPlayer_3.play();
</script>


</body>
